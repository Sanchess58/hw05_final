<div class="container py-5"> 
    <div class="row justify-content-center">
      <div class="col-md-8 p-5">
        <div class="card">
          <div class="card-header">
            {{ card_header }}
          </div>
          <div class="card-body"> 
            <p>{{ card_body }}</p>
            {% if is_url %}
                <a href="{% url url %}">{{ url_text }}</a>
            {% endif %}
          </div> 
        </div> 
      </div> 
    </div> 
  </div>
